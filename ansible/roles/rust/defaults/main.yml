---
# Variáveis padrão para Rust
rust_server_name: "{{ server_name }}"
rust_server_description: "{{ server_description | default('Rust Server - Game.Servers') }}"
rust_max_players: 50
rust_world_size: 4000
rust_seed: 12345
rust_port: 28015
rust_query_port: 28016
rust_rcon_port: 28017
rust_rcon_password: "{{ server_password }}"
rust_oxide: true
rust_umod: true
rust_server_path: "/opt/gameservers/rust"
rust_save_interval: 300
rust_autosave_interval: 600
